<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #e8f8bf;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    header a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    margin-left: 20px;
    }

    header a:hover {
    color: #2563eb;
    }

    .thumbs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .thumbs img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbs img:hover {
      border-color: #2563eb;
    }

    #largeImage {
      width: 400px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #ccc;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <strong>Image Gallery</strong>
     <a href="#">Link 1</a> |
     <a href="#">Link 2</a> |
     <a href="#">Link 3</a> |
     <a href="#">Link 4</a>
  </header>

  <div class="thumbs">
    <img src="images/quokka2.jpg" alt="A cute image of quokka" onclick="changeImage(0)">
    <img src="images/reddeer.jpg" alt="A cute image of reddeer" onclick="changeImage(1)">
    <img src="images/redpanda.jpg" alt="A cute image of redpanda" onclick="changeImage(2)">
    <img src="images/scarlet.jpg" alt="A cute image of scarlet" onclick="changeImage(3)">
  </div>

  <img id="largeImage" src="images/quokka2.jpg" alt="Large display">

    <div class="controls">
    <button id="prevBtn">Prev</button>
    <button id="playBtn">Pause</button>
    <button id="nextBtn">Next</button>
    </div>

  <script>

    const largeImage = document.getElementById("largeImage");

    const imageList = [
    "images/quokka2.jpg",
    "images/reddeer.jpg",
    "images/redpanda.jpg",
    "images/scarlet.jpg"
    ];

    const playBtn = document.getElementById("playBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;
    let timer = null;        
    const INTERVAL = 2000;   

 
    let changeImage = function(index) {
      largeImage.src = imageList[index];
      currentIndex = index;
    }

    let toggleImage = function() {
      currentIndex++;
      if (currentIndex >= imageList.length) {
        currentIndex = 0;
      }
      largeImage.src = imageList[currentIndex];
    }

    let startAuto = function() {
    stopAuto(); 
    timer = setInterval(toggleImage, INTERVAL);
    playBtn.textContent = "Pause";
    };

    let stopAuto = function() {
    if (timer) {
        clearInterval(timer);
        timer = null;
    }
    playBtn.textContent = "Play";
    };

    startAuto();

    playBtn.addEventListener("click", function () {
    if (timer) {
        stopAuto();     
    } else {
        startAuto();    
    }
    });

    prevBtn.addEventListener("click", function () {
    currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
    largeImage.src = imageList[currentIndex];
    });

    nextBtn.addEventListener("click", function () {
    toggleImage();
    });
  </script>
</body>
</html>
