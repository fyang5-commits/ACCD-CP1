        nav ul {
            margin-top: 0;
            margin-bottom: 0;

            text-align: center;
        }
        nav ul li {
            margin: 10px auto;
            border-bottom: 2px solid black;
            padding-bottom: 8px;
        }
        nav ul li:last-child {
            border-bottom: none;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            text-transform: uppercase;
        }

        @media (min-wdidth: 768px) {
            nav ul {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }
            nav ul li {
                border-bottom: none;
                margin: 10px;
            } 
        }
    </style>
